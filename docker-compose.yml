  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_ADDRESS: ":9000"
      MINIO_CONSOLE_ADDRESS: ":9001"
      # Direct access without subpath
      MINIO_BROWSER_REDIRECT_URL: "https://34.126.135.232/"
      # This is crucial - tells the console where the API is
      MINIO_SERVER_URL: "https://34.126.135.232/minio-api"
      # Add this to help with proxy setup
      MINIO_BROWSER: "on"
      MINIO_DOMAIN: "34.126.135.232"
    ports:
      - "9000:9000"   # API port
      - "9001:9001"   # Console port
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - my-network
    restart: unless-stopped
    
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/kl1623299/nginx/conf.d:/etc/nginx/conf.d:ro
      - /home/kl1623299/certs:/etc/ssl/certs:ro
    networks:
      - my-network
    depends_on:
      - keycloak
      - minio

volumes:
  product-db-data:
  user-db-data:
  category-db-data:
  minio-data:
